<html>
<head>
    <title>Visiting Profile</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
        }
        .profile-card {
            background: #ff040491;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 350px;
            margin: 40px auto;
            padding: 30px 20px;
            text-align: center;
        }
        .profile-bio {
            color: blue;
            margin-bottom: 15px;
            text-align: center;
        }
        .profile-hobbies {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        img {
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Visiting Profile</h1>
    <div class="profile-card">
        <p>My name is Madhan.</p>
        <img src="Madhan pic.jpg" alt="Profile Picture" width="200" height="300">
        <h2 class="profile-name">Madhan</h2>
        <div class="profile-details">
            <h3>Details:</h3>
            <ul style="list-style: none; padding: 0;">
                <li>Age: 18</li>
                <li>Mobile: 86101....</li>
                <li>Email: madhan@gmail.com</li>
            </ul>
        </div>
    </div>
</body>
</html>
